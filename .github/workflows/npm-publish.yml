name: Publish to npm

on:
  push:
    tags:
      - "release-v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: "npm"
      - run: npm ci
      - name: Verify tag matches package.json version
        run: |
          node -e "const pkg=require('./package.json'); const tag=process.env.GITHUB_REF_NAME; const m=/^release-v(.+)$/.exec(tag); if(!m){console.error(`Unexpected tag: ${tag}`); process.exit(1)} const tagVersion=m[1]; if(pkg.version!==tagVersion){console.error(`package.json version (${pkg.version}) does not match tag (${tagVersion})`); process.exit(1)}"
      - name: Publish
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

